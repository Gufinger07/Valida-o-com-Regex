<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

    <title>Validadação de dados</title>
</head>
<body>
    <main>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Nome e Sobrenome</label>
                <input type="text" class="form-control input-nome" id="validationCustom01" placeholder="Digite o Nome e o Sobrenome" required>
                <p class="mensagem-nome"></p>
            </div>
            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">CPF</label>
                <input type="text" class="form-control input-cpf" id="validationCustom03" placeholder="Digite o CPF" required>
                <p class="mensagem-cpf"></p>
            </div>
            <div class="col-md-3">
                <label for="validationCustom05" class="form-label">Email</label>
                <input type="text" class="form-control input-email" id="validationCustom05" placeholder="Digite o Email" required>
                <p class="mensagem-email"></p>
            </div>
            <div class="col-12">
            <button class="btn btn-primary" type="submit" id="botao-submit">Verificar</button>
            </div>
        </form>
    </main>  
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
<script src="index.js"></script>
</html>
